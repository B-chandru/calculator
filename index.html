<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" >
        <form name="form">
            <input class="input" name="inputtext">
        </form>
        <table>
            <tr><td><input class="btn" onclick="Delete()"  type="button" value="C"></td>
                <td><input class="btn" onclick="back()" type="button" value="<"></td>
                <td><input class="btn" onclick="input(`/`)" type="button" value="/"></td>
                <td><input class="btn"  onclick="input(`x`)" type="button" value="X"></td>
            </tr>
            <tr>
                <td><input class="btn" onclick="input(7)"  type="button" value="7"></td>
                <td><input class="btn" onclick="input(8)" type="button" value="8"></td>
                <td><input class="btn"  onclick="input(9)"type="button" value="9"></td>
                <td><input class="btn" onclick="input(`-`)" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="btn" onclick="input(4)" type="button" value="4"></td>
                <td><input class="btn" onclick="input(5)"  type="button" value="5"></td>
                <td><input class="btn" onclick="input(6)" type="button" value="6"></td>
                <td><input class="btn" onclick="input(`+`)" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input class="btn" onclick="input(1)" type="button" value="1"></td>
                <td><input class="btn"  onclick="input(2)" type="button" value="2"></td>
                <td><input class="btn"  onclick="input(3)" type="button" value="3"></td>
                <td rowspan="5" ><input class="btn"  style="height: 110px;" onclick="answer()" type="button" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn" style="width:108px"onclick="input(0)" type="button" value="0"></td>
            <td ><input class="btn"  onclick="input(`.`)" type="button" value="."></td>
            </tr>
        </table>
    </div>
    
    </div>
    <script defer>
        //entering the i/p
        function input(num){
            document.form.inputtext.value = document.form.inputtext.value+num;
        }
        //giving the o/p
        function answer(){
            var value=document.form.inputtext.value;
            if(value){
                document.form.inputtext.value= eval(value)
            }
        } 
        //for deleting one by one
        function back(){
            var value=document.form.inputtext.value;
            document.form.inputtext.value=value.substring(0,value.length-1);
        }
        // for deleting the whole input value
        function Delete(){
            document.form.inputtext.value="";
        }
    </script>
</body>
</html>
